<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>青岛联通300M流量</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>

<div class="card">

<div class="title">青岛联通300M流量</div>

<div class="content">

<br>

<input type="text" id="phones" class="input" placeholder="手机号">

<br><br>

<input type="text" id="codes" class="input" placeholder="验证码">

<br><br>

<input type="submit" id="cc" class="submit" value="获取验证码">

<input type="submit" id="dd" class="submit" value="领取流量">

</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

<script>
		$('#cc').click(function(){
			var phone = $('#phones').val();
			$.ajax({
				url:'https://m.10010.com/god/AirCheckMessage/sendCaptcha',
				type:'post',
				dataType:'json',
				data:{
					phoneVal:phone,
					type:21
				},
				success:function(datas){
					console.log(datas);
                    alert('发送成功');
				},
				error: function (err) {
                    console.log(err);
					alert('发送成功');
				},
			})
		});

        $('#dd').click(function(){
            var phone = $('#phones').val();
            var code = $('#codes').val();
            $.ajax({
                url:'https://m.10010.com/god/qingPiCard/flowExchange',
                data:{
                    number:phone,
					type:21,
                    captcha:code
                },
                success:function(datas){
					console.log(datas);
                    alert('领取成功');
				},
				error: function (err) {
					console.log(err);
                    alert('提交成功');
				},
            });
        });
</script>

</body>

</html>
